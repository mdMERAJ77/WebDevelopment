<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
     <!--Unordered list-->
    <ul>
        <h2>Want to buy:</h2>
        <li>BREAD</li>
        <li>MILK</li>
        <li>CAKE</li>
    </ul>
    <!--Ordered list-->
    <ol type="1">
        <h2>want to buy:</h2>
        <li>BREAD</li>
        <li>MILK</li>
        <li>CAKE</li>
    </ol>
    
    <ol type="1" reversed>
        <h2>want to buy:</h2>
        <li>BREAD</li>
        <li>MILK</li>
        <li>CAKE</li>
    </ol>

</body>
</html>
