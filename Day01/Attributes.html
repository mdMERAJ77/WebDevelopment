<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <!--
    In HTML (Hypertext Markup Language), attributes provide additional information about HTML elements and help define their behavior or appearance. Attributes are always included in the opening tag of an HTML element and are written as name/value pairs. Here are some common attributes and their uses
    -->

    <!-- alt: Provides alternative text for images, which is displayed if the image cannot be loaded -->
    <img src="image.jpg" alt="Description of the image">

    <!-- href: Specifies the URL of a linked resource, usually used in anchor (<a>) elements. -->
    <a href="https://www.google.com">Visit Example.com</a>

</body>
</html>
