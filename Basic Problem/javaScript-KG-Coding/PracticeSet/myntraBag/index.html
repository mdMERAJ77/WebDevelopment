<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <!-- <button id="btn" onclick="alert('i am clicked')">click me</button> -->
  
  <div>
    <button class="bag-button" onclick="cartQuantity+=1; document.querySelector('#cart-summary').innerText=`you bag has  ${cartQuantity} items`;">Add to Bag</button>

    <button class="wish-button" onclick="cartQuantity-=1; document.querySelector('#cart-summary').innerText=`you bag has ${cartQuantity} items`; ">Move to wishlist</button>

    <button class="bag-button" onclick="cartQuantity+=2; document.querySelector('#cart-summary').innerText=`you bag has ${cartQuantity} items`; ">Add 1+1 sale items</button>
  </div>

  <h1 id="cart-summary"></h1>
  <script>
    let cartQuantity =0;
    document.querySelector('#cart-summary').innerText=`you bag has  ${cartQuantity} items`;
  </script>
</body>
</html>
