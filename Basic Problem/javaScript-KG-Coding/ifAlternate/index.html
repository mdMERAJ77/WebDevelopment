<body>
    <script>
        //ternary operator
        let age = 18;
        let output = age >= 18 ? "you can vote" : "you can not vote";
        console.log(output);

        let user = {
            name: null
        };
        let userName = user.name !== null && user.name !== undefined ? user.name : "Guest";
        console.log(userName); // Output: Guest


        // guard operator
        let age1 = 5;
        let finalAge = age1 || 18;
        console.log(age1);
        console.log(finalAge);
