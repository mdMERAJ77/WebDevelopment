<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="logo_container">
      <a href=""><img src="images/myntra_logo (1).webp" alt="" class="myntra_home"></a>
    </div>


    <nav class="nav_bar">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Home & Living</a>
      <a href="#">Beauty</a>
      <a href="#">Studio <sup>New</sup></a>
    </nav>


    <div class="search_bar">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input placeholder="search for products, brands and more" class="search_input">
    </div>


    <div class="action_bar">
      <div class="action_container">
        <i class="fa-solid fa-user"></i>
        <span class="action_name">Profile</span>
      </div>

      <div class="action_container">
        <i class="fa-solid fa-heart"></i>
        <span class="action_name">Wishlist</span>
      </div>

      <div class="action_container">
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="action_name">Bag</span>
      </div>
    </div>
  </header>


  <main>
    <div class="banner_container">Banner container</div>
    <div class="category_heading">category heading</div>
    <div class="category_items">Items</div>
  </main>
  <footer>footer</footer>
</body>
</html>
