<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header section designed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- ========== Start Header ========== -->
    
    <header class="header">
        <img src="logo.png" class="logo"/>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link"  href="#">About</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="https://www.instagram.com/" target="_blank">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            
        <i class="fa-solid fa-bars mobile-nav-icon" name="bars"></i>
        <i class="fa-solid fa-xmark mobile-nav-icon" name="close-outline"></i>
        </div>
    </header>
    <!-- ========== End Header ========== -->
    

    <!-- ========== Start Our Main Section ========== -->
    
    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero section</p>
            </div>
        </section>
    </main>
    
    <!-- ========== End Our Main Section ========== -->
    

    <!-- ========== Start Section-Services ========== -->
    
    <section class="section-services">
        <div class="hero">
            <p>Services section</p>
        </div>
    </section>
    <!-- ========== End Section-Services ========== -->
    
    <script src="main.js"></script>
</body>
</html>
