<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>E-Commerce</title>
</head>

<body>
    <div class="page">
        <div class="top-nav">

            <!--left menu START-->
            <div class="left-menu">
                <div class="left-icon">
                    <span class="material-symbols-outlined">
                        local_shipping
                    </span>
                    <label>Free Delivery</label>
                </div>
                <div class="line"></div>
                <div class="left-icon">
                    <span class="material-symbols-rounded">public</span>
                    <label>Return Policy</label>
                </div>
                <div class="line"></div>
                <div class="left-icon">
                    <label>Follow us</label>
                    <a href="https://www.facebook.com/" class="badge"><i class="fa fa-facebook facebook"></i></a>
                    <a href="https://twitter.com/i/flow/login" class="twitter badge-twitter"><i
                            class="fa fa-twitter"></i></a>
                    <a href="https://in.pinterest.com/"><i class="fa fa-pinterest pinterest badge-pinterest"></i></a>

                    <a href="https://www.instagram.com/accounts/login/"><i
                            class="fa fa-instagram instagram badge-instagram"></i></a>
                </div>
            </div>
            <!--left menu END-->

            <!--START right menu-->
            <div class="right-menu">
                <a href="#"><button class="login-menu">Login</button></a>
            </div>
            <!--END right menu-->
        </div>

        <!--START nav bar-->
        <div class="nav-bar ">
            <a href="#" class="image"><img src="images/logo.png">
            </a>
            <ul class="home-section">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pages</a></li>

                <li style="position: relative;"><a href="#">Shop</a>
                    <button class="ribon green-ribon">New
                        <div class="green-ribon"></div>
                    </button>
                </li>

                <li><a href="#">Blog</a></li>


                <li style="position: relative;"><a href="#">Gallery</a>
                    <button class="ribon yellow-ribon">New

                        <div class="yellow-ribon"></div>
                    </button>
                </li>
            </ul>


            <div class="product-icon-box">
                <div class="badge-box">
                    <span class="material-symbols-rounded">
                        favorite
                        <button class="badge-favorite">0</button>
                    </span>
                </div>
                <div class="badge-box">
                    <span class="material-symbols-rounded">shopping_bag
                        <button class="badge-shopping_bag">0</button>
                    </span></div>

            </div>

        </div>

        

    </div>
</body>

</html>
