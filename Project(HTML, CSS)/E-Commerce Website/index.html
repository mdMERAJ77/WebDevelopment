<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>E-Commerce</title>
</head>

<body>
    <div class="page">
        <div class="top-nav">
            <!-- Left menu START -->
            <div class="left-menu">
                <div class="left-icon">
                    <span class="material-symbols-outlined">
                        local_shipping
                    </span>
                    <label>Free Delivery</label>
                </div>
                <div class="line"></div>
                <div class="left-icon">
                    <span class="material-symbols-rounded">public</span>
                    <label>Return Policy</label>
                </div>
                <div class="line"></div>
                <div class="left-icon">
                    <label>Follow us</label>
                    <a href="https://www.facebook.com/" class="badge"><i class="fa fa-facebook facebook"></i></a>
                    <a href="https://twitter.com/i/flow/login" class="twitter badge-twitter"><i
                            class="fa fa-twitter"></i></a>
                    <a href="https://in.pinterest.com/"><i class="fa fa-pinterest pinterest badge-pinterest"></i></a>
                    <a href="https://www.instagram.com/accounts/login/"><i
                            class="fa fa-instagram instagram badge-instagram"></i></a>
                </div>
            </div>
            <!-- Left menu END -->

            <!-- Right menu START -->
            <div class="right-menu">
                <button class="login-menu">Login</button>
            </div>
            <!-- Right menu END -->
        </div>

        <!-- Nav bar START -->
        <div class="nav-bar">
            <a href="#" class="image"><img src="images/logo.png" alt="Logo"></a>
            <ul class="home-section">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li style="position: relative;"><a href="#">Shop</a>
                    <div class="ribon green-ribon">New</div>
                </li>
                <li><a href="#">Blog</a></li>
                <li style="position: relative;"><a href="#">Gallery</a>
                    <div class="ribon yellow-ribon">New</div>
                </li>
            </ul>
            <div class="product-icon-box">
                <div class="badge-box">
                    <span class="material-symbols-rounded">favorite</span>
                    <button class="badge-favorite">0</button>
                </div>
                <div class="badge-box">
                    <span class="material-symbols-rounded">shopping_bag</span>
                    <button class="badge-shopping_bag">0</button>
                </div>
            </div>
        </div>
        <!-- Nav bar END -->

        <!-- Search bar START -->
        <div class="search-bar">
            <button class="category">
                <div>
                    <i class="fa fa-bars"></i>
                    All category
                </div>
                <i class="fa fa-angle-down expand"></i>
                <div class="options">
                    <ul>
                        <li>Electronics</li>
                        <li>Mobiles</li>
                        <li>Shoes</li>
                        <li>Cloths</li>
                        <li>Book</li>
                        <li>New Arrival</li>
                        <li>All Categories</li>
                    </ul>
                </div>
            </button>



            <div class="search-box">
                <input type="search" placeholder="Search..."/>
                <div class="customize-box">
                <button class="category customize-category">
                    <div>
                        <i class="fa fa-bars"></i>
                        All category
                    </div>
                    <i class="fa fa-angle-down expand"></i>
                    <div class="options">
                        <ul>
                            <li>Electronics</li>
                            <li>Mobiles</li>
                            <li>Shoes</li>
                            <li>Cloths</li>
                            <li>Book</li>
                            <li>New Arrival</li>
                            <li>All Categories</li>
                        </ul>
                    </div>
                </button>
            </div>
            <button class="search-icon">
                <i class="fa fa-search"></i>
            </button>

            </div>


            <div class="search-bar">
                <button class="offer">
                    <h2>BLACK FRIDAY</h2>
                    <p>Get 45% off today</p>
                </button>
            </div>
        </div>
        <!-- Search bar END -->
    </div>
</body>

</html>
