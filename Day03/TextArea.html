<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form for submitting feedback with a textarea input -->
    <form action="/server">
        <!-- Container for feedback textarea -->
        <div>
            <!-- Textarea input for users to write their feedback -->
            <textarea placeholder="Write your feedback here" name="feedback" id="feedback"></textarea>
            
            <!-- Label for the feedback textarea -->
            <label for="feedback">Feedback</label>
        </div>
        
        <!-- Submit button for the form -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
