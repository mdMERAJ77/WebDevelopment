<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form for creating a search option that redirects search requests to Google -->
    <form action="https://www.google.com/search">

        <!-- Input field for entering the search query with name attribute "q" -->
        <input type="text" placeholder="Google Search" name="q"/>

        <!-- Submit button to initiate the Google search -->
        <button>Search</button>
    </form>
</body>
</html>
