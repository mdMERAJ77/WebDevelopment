<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table displaying a Food Menu with prices in INR and USD -->
    <table border="black">

        <!-- Table caption describing the content -->
        <caption>Food Menu</caption>

        <!-- Table header section with column and row headers -->
        <thead>
            <!-- First row with column headers and a rowspan for "Item" -->
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>

            <!-- Second row with sub-column headers for "INR" and "USD" -->
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <!-- Table body with rows representing different food items and their prices -->
        <tbody>
            <!-- Row for the first food item "Frooti" -->
            <tr>
                <td>Frooti</td> 
                <td>10</td> 
                <td>0.14</td>
            </tr>
            
            <!-- Row for the second food item "Samosa" -->
            <tr>
                <td>Samosa</td>
                <td>20</td>
                <td>0.17</td>
            </tr>

            <!-- Row for the third food item "Chips" -->
            <tr>
                <td>Chips</td>
                <td>30</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
