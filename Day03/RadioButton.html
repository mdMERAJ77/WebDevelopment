<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First form for selecting fruit -->
    <form action="/server">
        <div>
            <!-- Radio button for Mango -->
            <label for="Mango">Mango</label>
            <input type="radio" name="fruit" id="Mango" value="Mango"/>
        </div>
       
        <div>
            <!-- Radio button for Apple -->
            <label for="Apple">Apple</label>
            <input type="radio" name="fruit" id="Apple" value="Apple"/>
        </div>
        <!-- Submit button for the first form -->
        <button type="submit">Submit</button>
    </form>

    <!-- Second form for selecting subjects -->
    <form action="/server">
        <div>
            <!-- Radio button for Math -->
            <label for="Math">Math</label>
            <input type="radio" name="Subject1" id="Math" value="Math"/>
    
            <!-- Radio button for Hindi -->
            <label for="Hindi">Hindi</label>
            <input type="radio" name="Subject2" id="Hindi" value="Hindi"/>
        </div>
        <!-- Submit button for the second form -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
