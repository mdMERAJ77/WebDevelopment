<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First form for indicating age eligibility -->
    <div>
        <form action="/server">
            <label for="age">I am 18+</label>
            <input type="checkbox" name="age" id="age"/>
        </form>
    </div>

    <!-- Second form for selecting gender (Male) -->
    <div>
        <form action="/server">
            <label for="male">Male</label>
            <input type="checkbox" name="male" id="male" checked/>
        </form>
    </div>

    <!-- Third form for selecting gender (Female) -->
    <div>
        <form action="/server">
            <label for="Female">Female</label>
            <input type="checkbox" name="Female" id="Female"/>
        </form> 
    </div>
</body>
</html>
