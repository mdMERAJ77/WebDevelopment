<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Table demonstrating merged cells for better organization -->
    <table border="2">

        <!-- Table caption describing the content -->
        <caption>A test with merged cells</caption>

        <!-- Table header section with merged and regular cells -->
        <thead>
            <!-- First row with merged cell for an empty header -->
            <tr>
                <td rowspan="2"></td>
                <!-- Merged cells for "Average" -->
                <td colspan="2">Average</td>
                <!-- Merged cell for "RED EYES" -->
                <td rowspan="2">RED EYES</td>
            </tr>

            <!-- Second row with regular cells for "Height" and "Weight" -->
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>

            <!-- Data rows with information about Males and Females -->
            <tr>
                <!-- Cell for "Males" -->
                <td>Males</td>
                <!-- Cells for Average Height and Weight for Males -->
                <td>1.9</td>
                <td>0.003</td>
                <!-- Cell for the percentage of RED EYES for Males -->
                <td>40%</td>
            </tr>

            <tr>
                <!-- Cell for "Females" -->
                <td>Females</td>
                <!-- Cells for Average Height and Weight for Females -->
                <td>1.7</td>
                <td>0.002</td>
                <!-- Cell for the percentage of RED EYES for Females -->
                <td>43%</td>
            </tr>
        </thead>
    </table>

</body>
</html>
