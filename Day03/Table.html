<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>

    <!-- Table displaying a simple Food Menu with items and prices -->
    <table border="black">

        <!-- Table caption describing the content -->
        <caption>Food Menu</caption>

        <!-- Table header section with column headers -->
        <thead>
            <!-- Row with headers for "Item" and "Price" -->
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- Table body with rows representing different food items and their prices -->
        <tbody>
            <!-- Row for the first food item "Frooti" -->
            <tr>
                <td>Frooti</td> 
                <td>10</td> 
            </tr>
            
            <!-- Row for the second food item "Samosa" -->
            <tr>
                <td>Samosa</td>
                <td>20</td>
            </tr>

            <!-- Row for the third food item "Chips" -->
            <tr>
                <td>Chips</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
