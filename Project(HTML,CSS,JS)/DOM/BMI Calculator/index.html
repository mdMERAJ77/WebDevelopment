<!DOCTYPE html>
<html lang="en">

<body>
  <h2>BMI Calculator</h2>

      <input type="text" id="height" required>

      <button type="submit">Calculate BMI</button>
  </form>

  <div id="result"></div>


  <script src="script.js"></script>
</body>
