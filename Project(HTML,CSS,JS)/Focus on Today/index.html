<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="Title">Focus on <span>Today</span></h1>
      <div class="appContainer">
        <h2 class="subTitle">
          Today <img class="sun-icon" src="img/Sun.svg" alt="" />
        </h2>

        <p class="progress-label">Raise the bar by completing your goals</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
        <p class="error-label">Please set all the 3 goals!</p>

          
        </div>

        <div class="goal-container">
          <div class="checkbox">
            <img
              class="check-icon"
              src="./img/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input type="text" placeholder="Add new Goal..." class="goal-input" />
        </div>
        <div class="goal-container">
          <div class="checkbox">
            <img
              class="check-icon"
              src="./img/check-icon.svg"
              alt="check-icon"
            />
          </div>
          <input type="text" placeholder="Add new Goal..." class="goal-input" />
        </div>
        <div class="goal-container">
          <div class="checkbox">
            <img src="./img/check-icon.svg" alt="check-icon" />
          </div>
          <input type="text" placeholder="Add new Goal..." class="goal-input" />
        </div>

        <p class="quote">"Move one step ahead, today!"</p>
        <p id="Made-with">Made with ❤️ by Md Meraj</p>
      </div>
    </main>
  </body>
</html>
